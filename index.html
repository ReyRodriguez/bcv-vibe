
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolívar Reality Check - Monitor de Divisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // SHIM: Prevenimos ReferenceError si process no existe
        window.process = window.process || { env: {} };
        
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              animation: {
                'toast-in': 'toast-in 0.3s ease-out forwards',
                'toast-out': 'toast-out 0.3s ease-in forwards',
              },
              keyframes: {
                'toast-in': {
                  '0%': { opacity: '0', transform: 'translate(-50%, 20px)' },
                  '100%': { opacity: '1', transform: 'translate(-50%, 0)' },
                },
                'toast-out': {
                  '0%': { opacity: '1', transform: 'translate(-50%, 0)' },
                  '100%': { opacity: '0', transform: 'translate(-50%, -20px)' },
                }
              }
            }
          }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; color: #ef4444;
            padding: 2rem; z-index: 9999; font-family: monospace;
            overflow-y: auto;
        }
    </style>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `
                    <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #f87171;">Error Crítico de Ejecución</h1>
                    <div style="background: #1e293b; padding: 1rem; border-radius: 8px; border: 1px solid #334155;">
                        <p style="color: #cbd5e1; margin-bottom: 0.5rem;"><strong>Mensaje:</strong> ${msg}</p>
                        <p style="color: #94a3b8; font-size: 0.8rem;"><strong>Archivo:</strong> ${url}</p>
                        <p style="color: #94a3b8; font-size: 0.8rem;"><strong>Línea:</strong> ${lineNo}:${columnNo}</p>
                    </div>
                    <p style="margin-top: 1.5rem; color: #94a3b8; font-size: 0.9rem;">
                        Si ves esto tras un despliegue, intenta hacer un <strong>Redeploy</strong> en Vercel.
                    </p>
                    <button onclick="location.reload()" style="margin-top: 2rem; background: #6366f1; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">Reintentar Carga</button>
                `;
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
