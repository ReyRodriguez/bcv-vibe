
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolívar Reality Check - Monitor de Divisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              animation: {
                'toast-in': 'toast-in 0.3s ease-out forwards',
                'toast-out': 'toast-out 0.3s ease-in forwards',
              },
              keyframes: {
                'toast-in': {
                  '0%': { opacity: '0', transform: 'translate(-50%, 20px)' },
                  '100%': { opacity: '1', transform: 'translate(-50%, 0)' },
                },
                'toast-out': {
                  '0%': { opacity: '1', transform: 'translate(-50%, 0)' },
                  '100%': { opacity: '0', transform: 'translate(-50%, -20px)' },
                }
              }
            }
          }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Prevención de pantalla en blanco: Error Overlay */
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; color: #ef4444;
            padding: 2rem; z-index: 9999; font-family: monospace;
        }
    </style>
    <script>
        // Capturador de errores para evitar la pantalla blanca silenciosa
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `
                    <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Critical Runtime Error</h1>
                    <p><strong>Message:</strong> ${msg}</p>
                    <p><strong>File:</strong> ${url}</p>
                    <p><strong>Line:</strong> ${lineNo}:${columnNo}</p>
                    <button onclick="location.reload()" style="margin-top: 2rem; background: #ef4444; color: white; padding: 0.5rem 1rem; border-radius: 4px; border: none; cursor: pointer;">Reiniciar App</button>
                `;
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
